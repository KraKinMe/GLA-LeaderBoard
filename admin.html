<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1a2e] text-white font-sans flex justify-center items-center min-h-screen m-0">
    <div class="bg-[#16213e] p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-xl font-bold text-[#00aaff] mb-6">Update LeetCode URL</h2>
        <form action="/datachange" method="POST">
            <div class="mb-4">
                <label for="roll-number" class="block text-sm text-gray-400 mb-2">Roll Number</label>
                <input 
                    type="text" 
                    id="roll-number" 
                    name="rollNumber" 
                    placeholder="Enter roll number" 
                    required
                    class="w-full px-4 py-2 text-sm text-white bg-[#0f3460] border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00aaff] focus:border-[#00aaff]"
                >
            </div>
            <div class="mb-4">
                <label for="leetcode-url" class="block text-sm text-gray-400 mb-2">New LeetCode URL</label>
                <input 
                    type="url" 
                    id="leetcode-url" 
                    name="leetcodeUrl" 
                    placeholder="Enter new LeetCode URL" 
                    required
                    class="w-full px-4 py-2 text-sm text-white bg-[#0f3460] border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00aaff] focus:border-[#00aaff]"
                >
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm text-gray-400 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter tnd Password" 
                    required
                    class="w-full px-4 py-2 text-sm text-white bg-[#0f3460] border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00aaff] focus:border-[#00aaff]"
                >
            </div>
            <button 
                type="submit" 
                class="w-full px-4 py-2 text-lg font-semibold text-white bg-[#00aaff] rounded-md hover:bg-[#0088cc] transition-colors duration-300"
            >
                Submit
            </button>
        </form>
    </div>
</body>
</html>
